<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ link }}</p>
        <p><a href="{{ link }}">Não Funciona</a></p>
        <p><a v-bind:href="link">Agora esse Funciona Não clique!</a></p>
        <p><a :href="link">Esse tambem não é para clicar!</a></p>
        <p>
            <input type="text" v-model="nome"><br>
            <span> {{ nome }}</span>
        </p>
        <p>
            <input type="text" :value="nome"><br>
            <span> {{ nome }}</span>
        </p>
        
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                nome: "Luiz",
                link: "https://www.youtube.com/watch?v=dQw4w9WgXcQ"
            },
            watch: {
                nome(novoValor) {
                    console.log(novoValor.toUpperCase())
                }
            }
        })
    </script>
</body>
</html>
