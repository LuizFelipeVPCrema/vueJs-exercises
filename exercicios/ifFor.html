<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    
    <div id="app">

        <p v-for="(aluno, i) in alunos">
            {{ i + 1 }}) {{ aluno.nome }} -> {{ aluno.nota }} - 
            <span v-if="aluno.nota >= 9"> Quadro de Honra </span>
            <span v-else-if="aluno.nota >= 7"> Aprovado </span>
            <span v-else-if="aluno.nota >= 3" > Reprovação </span>
            <span v-else> Reprovado </span>
        </p>

        <ul style="list-style: none;">

            <li v-for="n in 10">
                <span v-show="n >= 5"> {{ n }} </span>
            </li>

        </ul>
        
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                alunos: [
                    { nome: "Luiz", nota: 10.0 },
                    { nome: "Gabriela", nota: 9.8 },
                    { nome: "Pedro", nota: 8.9 },
                    { nome: "Andre", nota: 5.0},
                    { nome: "Juliana", nota: 3.0 },
                    { nome: "Augusto", nota: 1.0 },
                ]
            }
        })
    </script>
</body>
</html>
